<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Sadist.Life</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 20px;
            text-align: center;
            line-height: 1.6;
        }

        .contact-container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            width: 90%;
            max-width: 400px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input, textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            width: 100%;
            background: #2b2b2b;
            color: #ffffff;
        }

        button {
            background-color: #d81b60;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            font-size: 1em;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #c2185b;
        }

        a {
            color: #d81b60;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>If you have any questions or concerns, feel free to reach out using the form below or email us directly at 
            <a href="mailto:klez@cock.li">klez@cock.li</a>.
        </p>
        <form action="mailto:klez@cock.li" method="post" enctype="text/plain">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="4" placeholder="Write your message here..." required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
